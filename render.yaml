databases:
  - name: stg-ecsite
    databaseName: db
    user: futaro0405
    region: singapore

services:
  - type: web
    name: stg-ecsite
    env: ruby
    region: singapore
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: stg-ecsite
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false

